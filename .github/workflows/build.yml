name: fast build

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Download and extract fast-cli
      run: |
        wget -q https://github.com/jewelshkjony/fast-cli/releases/download/v3.2.2/fast.zip
        unzip -q fast.zip -d fast-cli-temp  # Extract to temporary directory
        rm fast.zip
        
    - name: Running fast build
      run: java -jar fast-cli-temp/fast.jar build -dir .  # Reference from temp dir
        
    - name: Cleanup fast-cli files
      run: rm -rf fast-cli-temp  # Remove temporary directory before commit
        
    - name: Commit build results
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto-commit build changes [fast-cli]" || echo "No changes to commit"
        git push
