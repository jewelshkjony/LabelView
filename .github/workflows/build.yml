name: Build and Commit Output

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git history
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Download fast-cli
      run: |
        wget https://github.com/jewelshkjony/fast-cli/releases/download/v3.2.2/fast.zip
        unzip fast.zip
        
    - name: Build with fast-cli
      run: java -jar fast.jar build -dir .
      
    - name: Commit output to repository
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add out/
        git commit -m "Automated build output [skip ci]" || echo "No changes to commit"
        git push
