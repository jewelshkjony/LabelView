name: Build with fast-cli

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Download fast-cli
      run: |
        wget https://github.com/jewelshkjony/fast-cli/releases/download/v3.2.2/fast.zip
        unzip fast.zip
        
    - name: Build with fast-cli
      run: java -jar fast.jar build -dir .
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: build-output
        path: out/
